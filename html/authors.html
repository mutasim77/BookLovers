<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLover</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/css/style.css">
    <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/97543b6a54.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/css/hislide.css">
</head>

<body>
    <!-- header Site -->
    <header>
        <div class="header">
            <div class="container">
                <div class="flex align-center justify-between">

                    <nav class="nav-list">
                        <ul class="nav flex justify-between" id="show-menu">
                            <li><a href="./home.html">Home</a></li>
                            <li><a href="./shop.html">Shop</a></li>
                            <li><a href="./storelist.html">StoreList</a></li>
                            <li><a href="./authors.html">Authors</a></li>
                            <li><a href="./blog.html">Blog</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                            <li><a href="./about.html">About us</a></li>
                            <li><a href="./faq.html">FAQ</a></li>
                        </ul>
                        <div class="burger-menu">
                            <i class="fa-solid fa-bars"></i>
                        </div>
                    </nav>
                    <div class="header-logo">
                        <a href="../html/home.html" class="flex align-center"><img src="../img/logo.png"
                                alt="logo">BookLovers</a>
                    </div>
                    <div class="input" id="search-books">
                        <input type="text" placeholder="Search Books...">
                        <button><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                    <div class="header-right">
                        <i class="fa fa-user"></i>
                        <i class="fa fa-solid fa-heart"></i>
                        <i class="fa fa-sharp fa-solid fa-cart-plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <section class="navbars">
            <div class="container">
                <div class="flex justify-between">
                    <div class="location">
                        <a href="#"><i class="fa fa-solid fa-map"></i>Find a Book Store</a>
                    </div>
                    <nav class="nav">
                        <ul class="flex justify-between">
                            <li><a href="./home.html">Home</a></li>
                            <li><a href="./shop.html">Shop</a></li>
                            <li><a href="./storelist.html">StoreList</a></li>
                            <li><a href="./authors.html">Authors</a></li>
                            <li><a href="./blog.html">Blog</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                            <li><a href="./about.html">About us</a></li>
                            <li><a href="./faq.html">FAQ</a></li>
                        </ul>
                    </nav>
                    <div class="contacts ">
                        <a href="tel:+7 778 786 3275" class="flex align-center"><i class="fa fa-solid fa-phone"></i> +7
                            778
                            786 3275</a>
                    </div>
                </div>
            </div>
        </section>
    </header>

    <!-- banner name   -->
    <section class="banner-name">
        <div class="container flex align-center justify-between">
            <h1>All Authors</h1>
            <div class="flex">
                <a href="home.html">HOME</a>
                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                <p>Authours</p>
            </div>
        </div>
    </section>

    <section class="on-sale">
        <div class="container">
            <h1>On Sale</h1>
            <div class="slide hi-slide">
                <div class="hi-prev"></div>
                <div class="hi-next"></div>
                <ul>
                    <li><img src="/img/popularBooks/1.jpeg" alt="book"></li>
                    <li><img src="/img/popularBooks/2.jpeg" alt="book"></li>
                    <li><img src="/img/popularBooks/3.jpeg" alt="book"></li>
                    <li><img src="/img/popularBooks/4.jpeg" alt="book"></li>
                    <li><img src="/img/popularBooks/5.jpeg" alt="book"></li>
                    <li><img src="/img/popularBooks/6.jpeg" alt="book"></li>
                    <li><img src="/img/popularBooks/7.jpeg" alt="book"></li>
                </ul>
            </div>
        </div>
    </section>





    <!-- scripts  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../js/Helpers/hislider.js"></script>
    <script type="module" src="../js/script.js"></script>
    <script>
        $('.slide').hiSlide({
            interval: 3000,
            speed: 300
        });
    </script>
</body>

</html>
